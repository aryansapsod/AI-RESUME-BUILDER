<!doctype html>
<html>
<head>
  <title>Resume Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Upload Resumes & Job Description</h1>
    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="job_description">Job Description:</label><br>
        <textarea name="job_description" id="job_description" rows="10" cols="70"></textarea>
      </div>
      <div>
        <label for="resumes">Upload Resumes (PDF / DOCX):</label><br>
        <input type="file" name="resumes" id="resumes" multiple>
      </div>
      <div>
        <label for="top_n">How many top resumes to export (ZIP):</label><br>
        <input type="number" name="top_n" id="top_n" value="3" min="1">
      </div>
      <div>
        <button type="submit">Process</button>
      </div>
    </form>
  </div>
</body>
</html>
